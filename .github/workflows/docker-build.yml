# OmniCore - CI: lint, build, test ve Docker image
# Push/PR'da lint/build/test başarısız olursa pipeline durur.
# Hepsi geçerse Docker image build edilir.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  POSTGRES_USER: omnicore
  POSTGRES_PASSWORD: placeholder
  POSTGRES_DB: omnicore
  REDIS_PASSWORD: ""
  SKIP_ENV_VALIDATION: "1"

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: "1"

      - name: Test
        run: pnpm test

  docker:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker compose build
        env:
          POSTGRES_USER: omnicore
          POSTGRES_PASSWORD: placeholder
          POSTGRES_DB: omnicore
          REDIS_PASSWORD: ""
